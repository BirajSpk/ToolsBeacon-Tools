<style>

    border-radius:12px;
    border:2px dashed #ffd7b8;
    padding:22px;
    display:flex;
    gap:16px;
    align-items:center;
    background: linear-gradient(180deg, rgba(255,247,238,0.9), #fff);
    transition: all .15s ease;
    cursor:pointer;
  }
  .uploader.dragover{

    box-shadow:0 10px 30px rgba(239,119,38,0.12);

  .uploader .icon{
    width:68px;height:68px;border-radius:12px;background:linear-gradient(135deg,#fff,#fff0);

  .controls{
    margin-top:12px;display:flex;gap:10px;align-items:center;flex-wrap:wrap;

    display:inline-flex;align-items:center;gap:10px;
    border:0;padding:10px 14px;border-radius:999px;font-weight:700;cursor:pointer;
    box-shadow:none;transition:transform .12s ease, background .12s ease;
    color:#fff;font-size:14px;
  }
  .btn:active{transform:translateY(1px)}
  .btn-primary{background:var(--primary);}
  .btn-primary:hover{background:var(--primary-dark)}
  .btn-ghost{background:transparent;border:1px solid rgba(0,0,0,0.06);color:var(--text)}
  .btn-secondary{background:var(--accent)}

  .file-list{margin-top:14px;display:flex;flex-direction:column;gap:10px;max-height:52vh;overflow:auto;padding-right:6px}
  .file-item{
    display:flex;gap:12px;align-items:center;padding:10px;border-radius:10px;background:white;border:1px solid rgba(0,0,0,0.03);
  }
  .file-thumb{width:64px;height:48px;border-radius:8px;object-fit:cover;border:1px solid rgba(0,0,0,0.04)}
  .meta{flex:1;min-width:0}
  .meta .name{font-weight:700;font-size:14px;color:var(--accent);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .meta .sub{font-size:12px;color:var(--muted);margin-top:6px}
  .actions{display:flex;gap:8px;align-items:center}

  .icon-btn{
    width:38px;height:38px;border-radius:10px;border:0;background:transparent;cursor:pointer;
    display:inline-flex;align-items:center;justify-content:center;color:var(--accent);
    transition:transform .12s ease, opacity .12s ease, background .12s ease;
  }
  .icon-btn:active{transform:translateY(1px)}

  .icon-btn.download{
    background:transparent;color:var(--muted);opacity:0.9;
  }
  .icon-btn.download.enabled{
    background:linear-gradient(90deg,var(--primary),var(--primary-dark));color:#fff;
    box-shadow:0 6px 18px rgba(239,119,38,0.18);
    opacity:1;
  }

  .icon-btn.remove{color:var(--danger)}
  .small-pill{font-size:12px;padding:6px 8px;border-radius:999px;background:#f3f3f3;color:var(--muted);}

  .status-line{margin-top:12px;color:var(--muted);font-size:13px;display:flex;align-items:center;gap:12px;flex-wrap:wrap}
  .hidden { display:none !important; }

  @media (max-width:960px){
    .wrap{padding:16px}
  }

<script>
function uint16(v){ return [v & 255, (v >> 8) & 255]; }
function uint32(v){ return [v & 255, (v >> 8) & 255, (v >> 16) & 255, (v >> 24) & 255]; }

function buildZip(files){
  const localFiles = [];
  let offset = 0;
  for(const f of files){
    const nameBytes = new TextEncoder().encode(f.name);
    const size = f.data.length;
    const crc = 0;
    const localHeader = new Uint8Array(30 + nameBytes.length + size);
    let p=0;
    localHeader.set([0x50,0x4b,0x03,0x04],p); p+=4;
    localHeader.set([20,0],p); p+=2;
    localHeader.set([0,0],p); p+=2;
    localHeader.set([0,0],p); p+=2;
    localHeader.set(uint16(0),p); p+=2;
    localHeader.set(uint16(0),p); p+=2;
    localHeader.set(uint32(crc),p); p+=4;
    localHeader.set(uint32(size),p); p+=4;
    localHeader.set(uint32(size),p); p+=4;
    localHeader.set(uint16(nameBytes.length),p); p+=2;
    localHeader.set([0,0],p); p+=2;
    localHeader.set(nameBytes,p); p+=nameBytes.length;
    localHeader.set(f.data,p); p+=f.data.length;
    localFiles.push({header:localHeader, offset});
    offset += localHeader.length;
  }

  let centralSize = 0;
  const centralParts = [];
  for(const entry of localFiles){
    const nameStart = 46;
    const nameBytes = entry.header.subarray(30, 30 + (entry.header[26] | (entry.header[27]<<8)));
    const ch = new Uint8Array(nameStart + nameBytes.length);
    let p=0;
    ch.set([0x50,0x4b,0x01,0x02],p); p+=4;
    ch.set([20,0],p); p+=2; ch.set([20,0],p); p+=2;
    ch.set([0,0],p); p+=2; ch.set([0,0],p); p+=2;
    ch.set(uint16(0),p); p+=2;
    ch.set(uint16(0),p); p+=2;
    ch.set(uint32(0),p); p+=4;
    ch.set(uint32(entry.header[18] | (entry.header[19]<<8) | (entry.header[20]<<16) | (entry.header[21]<<24)),p); p+=4;
    ch.set(uint32(entry.header[22] | (entry.header[23]<<8) | (entry.header[24]<<16) | (entry.header[25]<<24)),p); p+=4;
    ch.set(uint16(nameBytes.length),p); p+=2;
    ch.set([0,0,0,0,0,0,0,0],p); p+=8;
    ch.set(uint32(entry.offset),p); p+=4;
    ch.set(nameBytes,p); p+=nameBytes.length;
    centralParts.push(ch);
    centralSize += ch.length;
  }

  const end = new Uint8Array(22);
  let p=0;
  end.set([0x50,0x4b,0x05,0x06],p); p+=4;
  end.set([0,0],p); p+=2;
  end.set([0,0],p); p+=2;
  end.set(uint16(localFiles.length),p); p+=2;
  end.set(uint16(localFiles.length),p); p+=2;
  end.set(uint32(centralSize),p); p+=4;
  end.set(uint32(localFiles.reduce((s,e)=>s+e.header.length,0)),p); p+=4;
  end.set([0,0],p); p+=2;

  const totalLen = localFiles.reduce((s,e)=>s+e.header.length,0) + centralParts.reduce((s,e)=>s+e.length,0) + end.length;
  const out = new Uint8Array(totalLen);
  let q=0;
  for(const e of localFiles){ out.set(e.header,q); q+=e.header.length; }
  for(const c of centralParts){ out.set(c,q); q+=c.length; }
  out.set(end,q);
  const blob = new Blob([out], {type:'application/zip'});
  return blob;
}

const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const fileList = document.getElementById('fileList');
const btnConvertAll = document.getElementById('btnConvertAll');
const btnDownloadZip = document.getElementById('btnDownloadZip');
const btnClear = document.getElementById('btnClear');
const overallProgress = document.getElementById('overallProgress');

let queue = [];
let concurrency = 2;
overallProgress.textContent = '0 / 0 done';

dropZone.addEventListener('click', ()=> fileInput.click());
dropZone.addEventListener('keydown', (e)=> { if(e.key==='Enter' || e.key===' ') fileInput.click(); });

dropZone.addEventListener('dragover', (e)=>{
  e.preventDefault(); dropZone.classList.add('dragover');
});
dropZone.addEventListener('dragleave', (e)=>{ e.preventDefault(); dropZone.classList.remove('dragover'); });
dropZone.addEventListener('drop', (e)=>{
  e.preventDefault(); dropZone.classList.remove('dragover');
  handleFiles(e.dataTransfer.files);
});
fileInput.addEventListener('change', (e)=> {
  handleFiles(e.target.files);
  e.target.value = '';
});

function handleFiles(fileListObj){
  const files = Array.from(fileListObj);
  let added = 0;
  for(const f of files){
    if(f.type !== 'image/webp'){
      alert(`Skipped non-WEBP file: ${f.name}`);
      continue;
    }
    const id = cryptoRandomId();
    const item = { id, file:f, status:'queued', blob:null, thumbURL:null };
    queue.push(item);
    added++;
  }
  if(added) renderList();
  updateControls();
}

function cryptoRandomId(){ return Math.random().toString(36).slice(2,9); }

function renderList(){
  fileList.innerHTML = '';
  if(queue.length===0){ fileList.style.display='none'; return; }
  fileList.style.display='block';
  for(const item of queue){
    const row = document.createElement('div');
    row.className = 'file-item';
    row.id = 'file-' + item.id;

    const thumb = document.createElement('img');
    thumb.className = 'file-thumb';
    const originalURL = URL.createObjectURL(item.file);
    thumb.src = originalURL;
    thumb.alt = item.file.name;
    thumb.onload = ()=> URL.revokeObjectURL(originalURL);

    const meta = document.createElement('div');
    meta.className = 'meta';
    const name = document.createElement('div');
    name.className = 'name';
    name.textContent = item.file.name.replace(/\.[^/.]+$/,'');
    const sub = document.createElement('div');
    sub.className = 'sub';
    sub.innerHTML = `${formatBytes(item.file.size)} â€¢ <span style="text-transform:lowercase">${item.file.type}</span>`;

    meta.appendChild(name);
    meta.appendChild(sub);

    const actions = document.createElement('div');
    actions.className = 'actions';

    const downloadBtn = document.createElement('button');
    downloadBtn.className = 'icon-btn download hidden';
    downloadBtn.title = 'Download converted';
    downloadBtn.disabled = true;
    downloadBtn.innerHTML = svgDownload();
    downloadBtn.addEventListener('click', ()=> downloadSingle(item.id));

    const removeBtn = document.createElement('button');
    removeBtn.className = 'icon-btn remove';
    removeBtn.title = 'Remove file';
    removeBtn.innerHTML = svgRemove();
    removeBtn.addEventListener('click', ()=> removeFromQueue(item.id));

    actions.appendChild(downloadBtn);
    actions.appendChild(removeBtn);

    row.appendChild(thumb);
    row.appendChild(meta);
    row.appendChild(actions);

    fileList.appendChild(row);

    item._dom = { row, downloadBtn, nameElem:name, subElem:sub, thumbElem:thumb };
    updateItemUI(item.id);
  }
  updateControls();
}

async function startQueueProcessing(){
  updateControls();
  let active = 0;
  const next = async ()=>{
    if(active >= concurrency) return;
    const nextItem = queue.find(i=>i.status==='queued');
    if(!nextItem) {
      if(active === 0){}
      return;
    }
    active++;
    nextItem.status = 'converting';
    updateItemUI(nextItem.id);
    try{
      await convertWEBPtoSVG(nextItem);
      nextItem.status = 'done';
    }catch(err){
      nextItem.status = 'error';
      nextItem._error = err && err.message ? err.message : 'Conversion failed';
    } finally {
      updateItemUI(nextItem.id);
      active--;
      setTimeout(next, 20);
    }
  };

  for(let i=0;i<concurrency;i++) next();

  await new Promise(resolve=>{
    const iv = setInterval(()=>{
      if(!queue.some(q=>q.status==='queued' || q.status==='converting')){
        clearInterval(iv);
        resolve();
      }
    },200);
  });
}

async function convertWEBPtoSVG(item){
  await new Promise(resolve => setTimeout(resolve, 500));
  
  const imgBitmap = await createImageBitmap(item.file);
  const width = imgBitmap.width;
  const height = imgBitmap.height;

  const canvas = document.createElement('canvas');
  canvas.width = width;
  canvas.height = height;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(imgBitmap, 0, 0, width, height);

  await new Promise(resolve => setTimeout(resolve, 300));

  const imageData = ctx.getImageData(0, 0, width, height);
  const data = imageData.data;

  const dataURL = canvas.toDataURL('image/webp');

  await new Promise(resolve => setTimeout(resolve, 200));

  const svgContent = `<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="${width}" height="${height}" viewBox="0 0 ${width} ${height}">
  <image width="${width}" height="${height}" xlink:href="${dataURL}"/>
</svg>`;

  item.blob = new Blob([svgContent], { type: 'image/svg+xml' });
  item.thumbURL = URL.createObjectURL(item.blob);
}

function updateItemUI(id){
  const item = queue.find(q=>q.id===id);
  if(!item || !item._dom) return;
  const dom = item._dom;
  
  if(item.status === 'done'){
    dom.downloadBtn.disabled = false;
    dom.downloadBtn.classList.remove('hidden');
    dom.downloadBtn.classList.add('enabled');
    dom.nameElem.textContent = item.file.name.replace(/\.[^/.]+$/,'');
    if(item.blob) dom.subElem.textContent = `${formatBytes(item.blob.size)} â€¢ converted`;
    if(item.thumbURL) dom.thumbElem.src = item.thumbURL;
  } else if(item.status === 'error'){
    dom.downloadBtn.classList.add('hidden');
    dom.nameElem.textContent = item.file.name;
    dom.subElem.textContent = `Error: ${item._error || 'conversion failed'}`;
  } else if(item.status === 'converting'){
    dom.downloadBtn.classList.add('hidden');
    dom.subElem.textContent = `Converting...`;
  } else {
    dom.downloadBtn.classList.add('hidden');
    dom.subElem.textContent = `Queued`;
  }

  const total = queue.length;
  const done = queue.filter(q=>q.status==='done').length;
  overallProgress.textContent = `${done} / ${total} done`;

  if(done >= 2){
    btnDownloadZip.classList.remove('hidden');
    btnDownloadZip.disabled = false;
  } else {
    btnDownloadZip.classList.add('hidden');
    btnDownloadZip.disabled = true;
  }
}

function downloadSingle(id){
  const item = queue.find(q=>q.id===id);
  if(!item || item.status!=='done' || !item.blob) return;
  const safeName = (item.file.name.replace(/\.[^/.]+$/,'') + '.svg');
  const a = document.createElement('a');
  a.href = URL.createObjectURL(item.blob);
  a.download = safeName;
  document.body.appendChild(a);
  a.click();
  a.remove();
}

function removeFromQueue(id){
  const idx = queue.findIndex(q=>q.id===id);
  if(idx>-1){
    const item = queue[idx];
    if(item.thumbURL) URL.revokeObjectURL(item.thumbURL);
    queue.splice(idx,1);
    const el = document.getElementById('file-'+id);
    if(el) el.remove();
    if(queue.length===0) fileList.style.display='none';
    updateAllUI();
  }
}

btnConvertAll.addEventListener('click', async ()=>{
  if(queue.length===0) return alert('No files queued');
  queue.forEach(q=>{ if(q.status==='queued') q.status='queued'; });
  renderList();
  startQueueProcessing();
});

btnDownloadZip.addEventListener('click', async ()=>{
  const ready = queue.filter(q=>q.status==='done' && q.blob);
  if(ready.length===0) return alert('No converted files to download');
  const filesForZip = [];
  for(const it of ready){
    const arr = new Uint8Array(await it.blob.arrayBuffer());
    const name = it.file.name.replace(/\.[^/.]+$/,'') + '.svg';
    filesForZip.push({ name, data: arr });
  }
  const blob = buildZip(filesForZip);
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'ToolsBeacon_Converted.zip';
  document.body.appendChild(a);
  a.click();
  a.remove();
});

btnClear.addEventListener('click', ()=>{
  queue.forEach(i=>{ if(i.thumbURL) URL.revokeObjectURL(i.thumbURL); });
  queue = [];
  fileList.innerHTML='';
  fileList.style.display='none';
  overallProgress.textContent = '0 / 0 done';
  btnDownloadZip.classList.add('hidden');
  btnDownloadZip.disabled = true;
});

function updateControls(){
  // Placeholder for future control updates
}

function updateAllUI(){
  for(const q of queue) updateItemUI(q.id);
  if(queue.length===0) overallProgress.textContent = '0 / 0 done';
  else {
    const total = queue.length;
    const done = queue.filter(q=>q.status==='done').length;
    overallProgress.textContent = `${done} / ${total} done`;
  }
}

function formatBytes(bytes){
  if(bytes===0) return '0 B';
  const k=1024; const sizes=['B','KB','MB','GB'];
  const i = Math.floor(Math.log(bytes)/Math.log(k));
  return parseFloat((bytes/Math.pow(k,i)).toFixed(2)) + ' ' + sizes[i];
}

function svgDownload(){ return `
<svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
  <path d="M12 3v12" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M8 11l4 4 4-4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M21 19H3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
</svg>`; }
function svgRemove(){ return `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M6 6l12 12M6 18L18 6" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/></svg>`; }

btnDownloadZip.classList.add('hidden');
btnDownloadZip.disabled = true;
